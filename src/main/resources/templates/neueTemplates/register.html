<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerForge - Registrierung</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <div>
        <div class="ueberschrift">
            <h2>PowerForge</h2>
        </div>

        <!-- vielleicht kann ich mit JavaScript Werte übergeben -->
        <form method="post" action="#" th:action="@{/eingabeTemplate}">

            <div class="form-container">
                <h2>Personendaten</h2>

                <label for="vorname">Vorname</label>
                <input type="text" name="vorname" id="vorname" required>

                <label for="nachname">Nachname</label>
                <input type="text" name="nachname" id="nachname" required>

                <label for="gebDatum">Geburtsdatum</label>
                <input type="date" name="gebDatum" id="gebDatum" required>

                <label for="tel">Telefonnummer</label>
                <input type="text" name="tel" id="tel" required>

                <h2>Adresse</h2>

                <label for="strasse">Strasse</label>
                <input type="text" name="strasse" id="strasse" required>

                <label for="nummer">Strassennummer</label>
                <input type="text" name="nummer" id="nummer" required>

                <label for="plz">Postleitzahl</label>
                <input type="text" name="plz" id="plz" required>

                <label for="ort">Ort</label>
                <input type="text" name="ort" id="ort" required>

                <label for="select_land">Land</label>
                <select name="land" id="select_land">
                    <option value="DE" id="de">Deutschland</option>
                    <option value="AT" id="at">Österreich</option>
                    <option value="CHE" id="che">Schweiz</option>
                </select>

                <h2 id="überschrift">Account erstellen</h2>

                <label for="benutzer">Benutzername</label>
                <input  type="text"  name="username" id="benutzer" placeholder="Email" required>

                <label for="password">Passwort</label>
                <input type="password" name="password" id="password" required>

                <label for="password1">Passwort bestätigen</label>
                <input type="password" name="password1" id="password1" required>


                <button type="submit">Registrieren</button>
                <br>
                <div th:text="${issue} ?: ''"></div>
            </div>
        </form>
    </div>

    <!-- einbindung java script -->
    <!--<script src="/js/register.js"></script>-->
</body>
</html>
