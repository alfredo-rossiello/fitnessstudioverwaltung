<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>personalData</title>
</head>
<body>
    <h1>Persöhnliche Daten</h1>
    <p>Geben Sie hier Ihre persöhnlichen Daten an!</p>

    <form method="post" action="#" th:action="@{/eingabeformularKontaktdaten}">
        <label>Vorname:</label>
        <input type="text" name="vorname" placeholder="Vorname" required>

        <label>Nachname:</label>
        <input type="text" name="nachname" placeholder="Nachname" required>

        <label>Geburtsdatum:</label>
        <input type="date" name="geb" placeholder="Geburtsdatum" required>

        <label>Straße:</label>
        <input type="text" name="strasse" placeholder="Straße" required>

        <label>Hausnummer:</label>
        <input type="text" name="nummer" placeholder="Hausnummer" required>

        <label>Postleitzahl:</label>
        <input type="text" name="plz" placeholder="Postleitzahl" required>

        <label>Ort:</label>
        <input type="text" name="ort" placeholder="Ort" required>

        <label>Land:</label>
        <input type="text" name="land" placeholder="Land" required>

        <div th:text="@{errorMessage}" ></div>

        <button type="submit" th:disabled="@{disabled}">weiter</button>
    </form>
</body>
</html>
